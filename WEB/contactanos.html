    <div id="contactanosFondo">
      <div class="d-flex justify-content-center flex-wrap-reverse my-5">
        <!--  Container of forms in contact us -->
        <div id="contactUsForm" class="container">
          <!--  titulo -->
          <h2 class="text-center">Contáctanos!</h2>

          <!--  Form inputs-->
          <form method="POST" target="/new-entry" class="form-group">
            <!--  Name -->
            <div class="text-left mt-2">
              <label htmlFor="title">Nombre y apellido*</label>
              <input name="Nombre" type="text" class="form-control" autofocus placeholder="Escribe tu nombre y apellido"
                required />
            </div>

            <!--  Email -->
            <div class="text-left mt-2">
              <label htmlFor="Email">E-mail*</label>
              <input name="Email" type="email" class="form-control" autofocus placeholder="Escribe tu email" required />
            </div>

            <!--  Message -->
            <div class="text-left mt-2">
              <label htmlFor="Mensaje">Consulta | Mensaje</label>
              <textarea name="Mensaje" class="form-control" rows="3" autofocus
                placeholder="Pregúntanos algo!"></textarea>
            </div>

            <p class="text-secondary">
              Todos los campos con (*) son obligatorios
            </p>
            <!-- botones -->
            <div class="d-flex justify-content-end mt-2">
              <!--  boton borrar  -->
              <div>
                <button class="btn btn-light ContactButton">Borrar</button>
              </div>
              <!--  boton enviar -->
              <div>
                <button class="btn btn-dark ContactButton ms-2">
                  Enviar tu consulta
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
